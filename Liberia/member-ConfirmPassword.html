<body>

    <div class="container">
        <div class="password__main-title">
            <h2>確認密碼</h2>
        </div>
        <div class="password__health-content">
            <div class="content__title col-12">
                <p>為了保護您的個人資料安全，請輸入您的會員密碼</p>

                <input type="text" id="passwordText" name="passwordText" placeholder="請輸入Libreria會員密碼" maxlength="" minlength="">
                </div>
                
            </div>
        </div>
        <div class="password__btn">
            <a href="#">確定</a>
        </div>
    </div>
