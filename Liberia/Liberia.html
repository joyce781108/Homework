<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberia</title>
    <link rel="stylesheet" href="/Liberia/reset.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d22f4b5afc.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/Liberia/style.css">
</head>

<body>
    <input type="checkbox" id="class_control">
    
    <header class="header">
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide section-block" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://picsum.photos/1110/300/?random=3" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/1110/300/?random=2" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/1110/300/?random=4" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        
    </header>

    <article class="article ">
        <div class="container">
            <div class="column-padding column">
                <div class="column-padding__class">
                    <div class="class__title">
                        <label class="class-btn button-group" for="class_control">
                            <p>文學館書籍分類</p>
                            <i class="fas fa-angle-down"></i>
                        </label>
                    </div>
                    <div class="class__list class-btn a-group item-group ">
                        <ul>
                            <li><a href="#">歐美文學</a></li>
                            <li><a href="#">日本文學</a></li>
                            <li><a href="#">科幻/奇幻小說</a></li>
                            <li><a href="#">歷史/武俠小說</a></li>
                            <li><a href="#">言情小說</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="column-main column">
                <div class="column-main__search">
                    <div class="search__item--path section-block">
                        <a href="#">首頁</a>
                        <a href="#">文學館</a>
                    </div>
                    <div class="search__item--sort section-block a-group">
                        <button class="search-btn button-group">
                            <p>排序方式</p>
                            <i class="fas fa-angle-down"></i>
                        </button>
                        <div class="search__item--sort-list search-btn item-group">
                            <ul>
                                <li><a href="#">暢銷書</a></li>
                                <li><a href="#">價格:低至高</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="column-main__products">
                    <div class="products__list">
                        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                            <div class="products__list--item">
                                <a href="#" class="products__item--a">
                                    <div class="products__item--pic">
                                        <img src="https://picsum.photos/300/200/?random=3">
                                        <div class="icon">
                                            <button><i class="fas fa-shopping-cart"></i></button>
                                        </div>
                                    </div>
                                    <div class="products__item--txt">
                                        <p class="products__item--title txt-group">偵探冰室</p>
                                        <p class="products__item--author txt-group">陳浩基</p>
                                        <p class="products__item--price txt-group">NT$208</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                            <div class="products__list--item">
                                <a href="#" class="products__item--a">
                                    <div class="products__item--pic">
                                        <img src="https://picsum.photos/300/200/?random=3">
                                        <div class="icon">
                                            <button><i class="fas fa-shopping-cart"></i></button>
                                        </div>
                                    </div>
                                    <div class="products__item--txt">
                                        <p class="products__item--title txt-group">偵探冰室</p>
                                        <p class="products__item--author txt-group">陳浩基</p>
                                        <p class="products__item--price txt-group">NT$208</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                            <div class="products__list--item">
                                <a href="#" class="products__item--a">
                                    <div class="products__item--pic">
                                        <img src="https://picsum.photos/300/200/?random=3">
                                        <div class="icon">
                                            <button><i class="fas fa-shopping-cart"></i></button>
                                        </div>
                                    </div>
                                    <div class="products__item--txt">
                                        <p class="products__item--title txt-group">偵探冰室</p>
                                        <p class="products__item--author txt-group">陳浩基</p>
                                        <p class="products__item--price txt-group">NT$208</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                            <div class="products__list--item">
                                <a href="#" class="products__item--a">
                                    <div class="products__item--pic">
                                        <img src="https://picsum.photos/300/200/?random=3">
                                        <div class="icon">
                                            <button><i class="fas fa-shopping-cart"></i></button>
                                        </div>
                                    </div>
                                    <div class="products__item--txt">
                                        <p class="products__item--title txt-group">偵探冰室</p>
                                        <p class="products__item--author txt-group">陳浩基</p>
                                        <p class="products__item--price txt-group">NT$208</p>
                                    </div>
                                </a>
                            </div>
                        </div>


                    </div>

                </div>
            </div>


        </div>
    </article>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="/Liberia/Liberia.js"></script>
    
</body>

</html>
