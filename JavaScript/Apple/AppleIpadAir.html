<!doctype html>
<html lang="zh-tw">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="AppleIpadAir.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d22f4b5afc.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>

    <style>

    </style>
</head>

<body>
    <div id="title" class="title">
        <div class="container">
            <ul>
                <h1><i class="fab fa-apple"></i></h1>
                <li><a href="#">iPad</a></li>
                <li><a href="#">iPhone</a></li>
            </ul>
        </div>
    </div>

    <div id="nav" class="nav"></div>

    <div class="health-content">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="productPic">
                        <img src="./image/iPad Air/all.png" alt="">
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="section-block main-title">
                        <p>全新</p>
                        <h2>購買 iPad Air</h2>
                    </div>
                    <div id="dynamicallyAdd">
                        <div id="model" class="section-block size">
                            <h5>選擇機型</h5>
                            <button class="btn-group">
                                <span>
                                    <p>iPhon 12</p>
                                    <p>11吋顯示器</p>
                                </span>
                                <span>
                                    <p>NT$123445</p>
                                </span>

                            </button>
                        </div>
                        <div id="color" class="section-block exterior">
                            <h5>外觀</h5>
                            <div class="color-group">
                                <button id="storage64" class="btn-group text">
                                    <p><span>64</span>GB<sup>1</sup></p>
                                    <p>NT$ 18,900 起</p>
                                </button>
                                <button id="storage64" class="btn-group text">
                                    <p><span>64</span>GB<sup>1</sup></p>
                                    <p>NT$ 18,900 起</p>
                                </button>
                            </div>
                        </div>

                        <div id="storage" class="section-block storageDevice">
                            <h5>儲存裝置</h5>
                            <button id="storage64" class="btn-group text">
                                <p><span>64</span>GB<sup>1</sup></p>
                                <p>NT$ 18,900 起</p>
                            </button>
                            <button id="storage64" class="btn-group text">
                                <p><span>64</span>GB<sup>1</sup></p>
                                <p>NT$ 18,900 起</p>
                            </button>
                        </div>

                        <div id="network" class="section-block connectivity">
                            <h5>連線能力</h5>
                            <button id="WiFi" class="btn-group text">
                                <p>Wi-Fi</p>
                                <p>NT$ 18,900 起</p>
                            </button>
                            <button id="Cellular" class="btn-group text">
                                <p>Wi-Fi + 行動網路</p>
                                <p>NT$ 23,200 起</p>
                            </button>
                        </div>
                    </div>
                    <div class="section-block total">
                        <p id="total">NT$ 18,900 起</p>
                        <button type="button" class="btn btn-primary btn-lg disabled">繼續</button>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/JavaScript/Apple/Apple.js"></script>


</body>

</html>
