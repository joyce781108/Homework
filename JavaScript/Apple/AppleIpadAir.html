<!doctype html>
<html lang="zh-tw">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="AppleIpadAir.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <title>Hello, world!</title>

    <style>

    </style>
</head>

<body>

    <div class="container-lg">
        <div class="row">
            <nav class="col-12">
                <ul class="nav">
                    <li><a href=""></a></li>
                </ul>
            </nav>
            <div class="col-6">
                <div class="products">
                    <img id="pic"src="./image/iPad Air/all.png" alt="產品圖">
                </div>
            </div>
            <div class="col-6">
                <div class="section-block main-title">
                    <p>全新</p>
                    <h1>購買 iPad Air</h1>
                </div>
                <div id="color" class="section-block exterior">
                    <h7>外觀</h7>
                    <div class="color">
                        <div class="row">
                            <button class="btn-group">
                                <span class="gray color-item"></span>
                                <p>太空灰色</p>
                            </button>
                            <button class="btn-group">
                                <span class="silver color-item"></span>
                                <p>銀色</p>
                            </button>
                            <button class="btn-group">
                                <span class="rose color-item"></span>
                                <p>玫瑰金色</p>
                            </button>
                            <button class="btn-group">
                                <span class="green color-item"></span>
                                <p>綠色</p>
                            </button>
                            <button class="btn-group">
                                <span class="blue color-item"></span>
                                <p>天藍色</p>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="storage" class="section-block storageDevice">
                    <h7>儲存裝置</h7>
                    <div class="row">
                        <button id="storage64" class="btn-group text">
                            <p><span>64</span>GB<sup>1</sup></p>
                            <p>NT$18,900 起</p>
                        </button>
                        <button id="storage256" class="btn-group text">
                            <p><span>256</span>GB<sup>1</sup></p>
                            <p>NT$23,900 起</p>
                        </button>
                    </div>
                </div>

                <div id="network" class="section-block connectivity">
                    <h7>連線能力</h7>
                    <div class="row">
                        <button name="network" class="btn-group text">
                            <p>Wi-Fi</p>
                            <p>NT$18,900 起</p>
                        </button>
                        <button name="network" class="btn-group text">
                            <p>Wi-Fi + 行動網路</p>
                            <p>NT$23,200 起</p>
                        </button>
                    </div>
                </div>
                <div class="section-block total">
                    <p id="total">NT$18,900 起</p>
                    <button type="button" class="btn btn-primary btn-lg disabled">繼續</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="/JavaScript/Apple/AppleIpadAir.js" ></script>
    

</body>

</html>
