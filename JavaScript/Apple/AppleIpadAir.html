<!doctype html>
<html lang="zh-tw">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="AppleIpadAir.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <title>Hello, world!</title>

    <style>
       
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="products">
                    <img src="/JavaScript/Apple/all.png" alt="產品圖">
                </div>
            </div>
            <div class="col-6">
                <div class="section-block main-title">
                    <p>全新</p>
                    <h1>購買 iPad Air</h1>
                </div>
                <div class="section-block exterior">
                    <h7>外觀</h7>
                    <div class="color">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn-group color-gray">
                                    <span class="gray color-item"></span>
                                    <p>太空灰色</p>
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn-group color-silver">
                                    <span class="silver color-item"></span>
                                    <p>銀色</p>
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn-group color-rose">
                                    <span class="rose color-item"></span>
                                    <p>玫瑰金色</p>
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn-group color-green">
                                    <span class="green color-item"></span>
                                    <p>綠色</p>
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn-group color-blue">
                                    <span class="blue color-item"></span>
                                    <p>天藍色</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section-block storageDevice">
                    <h7>儲存裝置</h7>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn-group GB">
                                <p><span>64</span>GB<sup>1</sup></p>
                                <p>NT$18,900 起</p>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn-group GB">
                                <p><span>256</span>GB<sup>1</sup></p>
                                <p>NT$23,900 起</p>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="section-block connectivity">
                    <h7>連線能力</h7>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn-group wi-fi">
                                <p>Wi-Fi</p>
                                <p>NT$18,900 起</p>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn-group Cellular">
                                <p>Wi-Fi + 行動網路</p>
                                <p>NT$23,200 起</p>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="section-block total">
                    <div class="col-12">
                        <p>NT$18,900 起</p>
                        <button>繼續</button>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


</body>

</html>
