<!doctype html>
<html lang="zh-tw">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="AppleIpadAir.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/d22f4b5afc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/reset.css">
    <title>Hello, world!</title>

    <style>

    </style>
</head>

<body>
    <div id="title" class="title">
        <div class="container">
            <ul>
                <h1><i class="fab fa-apple"></i></h1>
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPad</a></li>
                <li><a href="#">iPhone</a></li>
            </ul>
        </div>
    </div>

    <nav id="nav" class="nav">
        <div class="container">
            <ul>
                <li><a href="#">
                    <i class="fas fa-mobile-alt"></i>
                    <span>iPad Pro</span>
                </a></li>
                <li><a href="#">
                    <i class="fas fa-mobile-alt"></i>
                    <span>iPad Air</span>
                </a></li>
                <li><a href="#">
                    <i class="fas fa-mobile-alt"></i>
                    <span>iPad</span>
                </a></li>
                <li><a href="#">
                    <i class="fas fa-mobile-alt"></i>
                    <span>iPad mini</span>
                </a></li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="productPic">
                    <img src="./image/iPad Air/all.png" alt="">
                </div>
            </div>

            <div class="col-6">
                <article class="article">
                    <header class="section-block main-title">
                        <p>全新</p>
                        <h2>購買 iPad Air</h2>
                    </header>
                    <div id="color" class="section-block exterior">
                        <h3>外觀</h3>
                        <div class="color-group"></div>
                    </div>

                    <div id="storage" class="section-block storageDevice">
                        <h3>儲存裝置</h3>
                        <div class="row">
                            <button id="storage64" class="btn-group text">
                                <p><span>64</span>GB<sup>1</sup></p>
                                <p>NT$ 18,900 起</p>
                            </button>
                            <button id="storage256" class="btn-group text">
                                <p><span>256</span>GB<sup>1</sup></p>
                                <p>NT$ 23,900 起</p>
                            </button>
                        </div>
                    </div>

                    <div id="network" class="section-block connectivity">
                        <h3>連線能力</h3>
                        <div class="row">
                            <button id="WiFi" class="btn-group text">
                                <p>Wi-Fi</p>
                                <p>NT$ 18,900 起</p>
                            </button>
                            <button id="Cellular" class="btn-group text">
                                <p>Wi-Fi + 行動網路</p>
                                <p>NT$ 23,200 起</p>
                            </button>
                        </div>
                    </div>
                    <div class="section-block total">
                        <p id="total">NT$ 18,900 起</p>
                        <button type="button" class="btn btn-primary btn-lg disabled">繼續</button>
                    </div>
                </article>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="/JavaScript/Apple/AppleIpadAir.js"></script>


</body>

</html>
